<!DOCTYPE html>
<html>
<head>
  <title>Testing Multiline Textarea</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    textarea {
      width: 100%;
      height: 150px;
      resize: vertical;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Testing Multiline Textarea</h1>
    <form>
      <label for="textarea">Enter your text:</label>
      <textarea id="textarea" name="textarea" placeholder="Type your text here..."></textarea>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
