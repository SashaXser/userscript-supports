<video style="width:100%; height:100%;" autoplay id="video"
    src="https://rawcdn.githack.com/cyfung1031/userscript-supports/0b90c36d76197d941ae02a6942aa5d361a81ef42/demo/animated-rolling-number.webm"></video>
<script>
    document.addEventListener('click', () => {

        /** @type {HTMLVideoElement} */
        let video = document.querySelector('#video');
        if (video.paused) video.play();
        else video.pause();

    }, true);
    document.addEventListener('keypress', (evt) => {
        if (evt.code === 'Space') {
            /** @type {HTMLVideoElement} */
            let video = document.querySelector('#video');
            if (video.paused) video.play();
            else video.pause();
        }
    }, true);
</script>
